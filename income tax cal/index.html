<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  background-color: #0d0d0d;
  color: white;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#parent {
  background: #1a1a1a;
  padding: 40px;
  border-radius: 15px;
  width: 350px;
  text-align: center;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

h1 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #ffcc70;
  text-shadow: 0 0 10px rgba(255, 204, 112, 0.3);
}

input {
  width: 90%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #2b2b2b;
  color: white;
  box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
}

button {
  padding: 12px 20px;
  margin-top: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #ff7f50;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  background-color: #ffa366;
}

h2 {
  margin-top: 25px;
  font-size: 22px;
  color: #90ee90;
}

    </style>
</head>
<body style="background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    
 
    <div id="parent">
        <h1>Income Tax Calculator</h1>
        <form action="">
            <label for="income"></label>
            <input type="text" id="income" name="income">
            <br><br>
            <button type="submit">Calculate incomeTax</button>
        </form>
        <h2>Total Tax: </h2>
    </div>


    <script src="script.js"></script>
</body>
</html>
