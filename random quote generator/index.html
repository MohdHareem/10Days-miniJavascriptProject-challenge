<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background: linear-gradient(135deg, #080808, #1a1a1a);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding: 20px;
    }

    #first{
        background: rgba(255,255,255,0.05);
        padding: 30px 50px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        max-width: 600px;
    }

    #h1{
        margin-bottom: 25px;
        line-height: 1.5;
        font-size: 28px;
        font-weight: 500;
    }

    #btn{
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        background: #ff0077;
        color: white;
        transition: 0.3s ease;
        text-transform: uppercase;
    }

    #btn:hover{
        background: #ff4fa6;
        transform: scale(1.05);
        box-shadow: 0 0 10px #ff0077;
    }
</style>


</head>
<body style="background-color: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 25px;">
    
    <div id="first">
        <h1 id="h1">Honesty is the best policy</h1>
        <button id="btn">random quote generator</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
