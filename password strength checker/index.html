<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>

<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Poppins, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .container {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        text-align: center;
    }

    input {
        width: 90%;
        height: 40px;
        border-radius: 8px;
        border: none;
        padding-left: 10px;
        outline: none;
        margin-top: 10px;
        font-size: 16px;
    }

    .meter {
        width: 90%;
        height: 10px;
        background: #333;
        border-radius: 5px;
        margin: 15px auto;
        overflow: hidden;
    }

    .meter-inner {
        height: 100%;
        width: 0%;
        border-radius: 5px;
        transition: 0.4s ease;
    }

    .suggestions {
        margin-top: 15px;
        font-size: 14px;
        color: #ccc;
        text-align: left;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Password Strength Checker</h2>

    <input type="password" id="password" placeholder="Enter your password">

    <div class="meter">
        <div class="meter-inner" id="strengthBar"></div>
    </div>

    <h3 id="strengthText">Strength: </h3>

    <div class="suggestions" id="suggestions"></div>
</div>

<script src="script.js"></script>
</body>
</html>
